{% extends 'all-projects/base.html' %}
{% load cloudinary %}
{% block content %}
<div class='container margintop' id=''>
    <div class="row row-cols-1 row-cols-md-2">
        {% for project in projects %}
        <div class="col mb-4">
        <!-- Card -->
        <div class="card">
    
            <!--Card image-->
            <div class="view overlay">
            <img class="card-img-top" src="{{ project.project_front_image.url }}"
                alt="Card image cap">
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
            </div>
    
            <!--Card content-->
            <div class="card-body">
    
            <!--Title-->
            <h4 class="card-title">{{project.project_name}}</h4>
            <!--Text-->
            <p class="card-text">{{project.project_idea}}</p>
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <a  href="{% url 'details' project.id %}"class='btn btn-light-blue btn-md'>View More</a>
            </div>
    
        </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
