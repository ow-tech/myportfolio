{% extends 'all-projects/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class='jumbotron'>
                <div class='center'>
                    <h5 >more on {{projects.project_name}}</h6>
                </div>
                <hr>
                <div>
                    <h6>Description</h6>
                    <p class="text-muted" >{{ projects.project_idea}}</p>
                </div>
                <a  href="{{projects.project_github_link_link}}" class="btn btn-light-blue btn-md" target='_blank'>GitHub Link</a>
                <a  href="{{projects.project_deployed_link}}" class="btn btn-light-blue btn-md" target='_blank'>Live Link</a>
            
            </div>
        </div>
        <div class="col-md-6">
            <div class='jumbotron'>
                            <!--Carousel Wrapper-->
                <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                    {% for p in project_disc %}
                        <li data-target="#carousel-example-1z" data-slide-to="{forloop.counter0}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
                    {% endfor %}
                    </ol>
                    <!--/.Indicators-->
                    <!--Slides-->
                    
                    <div class="carousel-inner" role="listbox">
                        {% for p in project_disc%}
                        <!--First slide-->
                        <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                            <img class="d-block w-100" src="{{ p.project_images.url}}"
                            alt="First slide">
                        </div>
                        {% endfor %}
                        <!--Controls-->
                        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    <!--/.Controls-->
                    </div>
                    <!--/.Carousel Wrapper-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
