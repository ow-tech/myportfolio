{% extends'all-projects/base.html' %}
{% load cloudinary %}
{% block content %}
{{block.super}}
<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
    {% for p in project_disc %}
        <li data-target="#carousel-example-1z" data-slide-to="{forloop.counter0}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
    {% endfor %}
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    
    <div class="carousel-inner" role="listbox">
        {% for p in project_disc%}
        <!--First slide-->
        <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
            <img class="d-block w-100" src="{{ p.project_images.url}}"
            alt="First slide">
        </div>
        {% endfor %}
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
{% endblock %}
